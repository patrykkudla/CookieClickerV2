<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker - Patryk Kudla</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&amp;subset=latin-ext" rel="stylesheet">
    </head>
<body>
    <div id ="overlay">
    <div class = "spinner"></div>
    </div>
    <div id="wrapper">
           <div id="leftSide">
                      <div id="counter"></div>
                      <div id="cookiesPerSecond"></div>
                      <div id="cookie" >
                         <img src="img/Cookie2.png">
                      </div>
        </div>  
              <div id="separatorLeft">
                  <img src="img/panelVertical.png">
              </div>  
               <div id="centerSide">
               <div id = cursorMid></div>
               <div id = grandmaMid></div>
               <div id = farmMid></div>
               <div id = bakeryMid></div>
               <div id = mineMid></div>
              
               
               
               
               
           </div>
                 
           <div id="separatorRight" >
               <img src = "img/panelVertical.png">
           </div> 
           <div id="rightSide">
                                                 
                   <div id ="Cursor" class ="upgrade">
                    <img src="img/cursor2.png"/>
                    <div id ="CursorValue"></div>
                    <div class = "popUp">
                      <div id ="cursorPopUP"></div>
                      <div id ="cursorPopUP2"></div>
                       </div> 
                       </div> 
                     
                   
                   <div id ="Grandma" class ="upgrade">
                    <img src="img/grandma2.png"/>
                    <div id ="GrandmaValue"></div>
                    <div class = "popUp">
                    <div id ="grandmaPopUP"></div>
                    <div id ="grandmaPopUP2"></div>
                   </div>
                   </div>
                   
                   <div id ="Farm" class ="upgrade">
                    <img src="img/Farm.png"/>
                   <div id ="FarmValue"></div>
                   <div class = "popUp">
                   <div id ="farmPopUP"></div>
                   <div id ="farmPopUP2"></div>
                   </div>
                   </div>
                    
                   <div id ="Bakery" class ="upgrade">
                    <img src="img/bakery.png"/>
                   <div id ="BakeryValue"></div>
                   <div class = "popUp">
                   <div id ="bakeryPopUP"></div>
                   <div id ="bakeryPopUP2"></div>
                   </div>
                   </div>
                   
                   <div id ="Mine" class ="upgrade">
                    <img src="img/mine2.png"/>
                   <div id ="MineValue"></div>
                   <div class = "popUp">
                   <div id ="minePopUP"></div>
                   <div id ="minePopUP2"></div>
                   </div>
                   </div>
                    
               
           </div>
    
</div>
  
        <!--   <div id="separatorLeft"></div>
           <div id="separatorRight"></div>
           <div id="separatorTop"></div>
           <div id="separatorBottom"></div>-->

           
           
     
    <script src="js/javascript.js" async></script>
</body>
</html>
